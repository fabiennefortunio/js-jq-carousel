<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Carrousel jQuery</title>
    </head>
    <body>
        <div class="slider">
            <div class="iconos">
                <div class="icon prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class=" icon next">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>
            <div class="container">
                <img class="active" src="https://images.pexels.com/photos/556665/pexels-photo-556665.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                <img src="https://images.pexels.com/photos/532303/pexels-photo-532303.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <img class="last" src="https://images.pexels.com/photos/37351/silhouette-aerialist-female-woman.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>


        </div>


    </body>
</html>
